{% extends "layout.html" %}
{% block content %}
<h2>Grammar Lesson</h2>
<p>{{ lesson }}</p>
<h3>Grammar Quiz</h3>
<form method="POST" action="/grammar_lesson">
  {% for line in quiz_questions.splitlines() %}
    {% if line.strip() %}
      <div>
        <label>{{ line }}</label><br>
        <input type="text" name="answer" required>
      </div>
    {% endif %}
  {% endfor %}
  <button type="submit">Submit Grammar Quiz Answers</button>
</form>
{% endblock %}
